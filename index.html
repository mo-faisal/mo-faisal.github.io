<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rsvpstyle.css">
    <script type="text/javascript" src="wedding.js"></script>
    <title>Eunice & Mohammad RSVP</title>
    <link rel="icon" type="image/png" href="tree.jpg" />

</head>

<body>
    <div class="container justify-content-center align-items-center">
        <img id="tree" src="tree.jpg" alt="Image of Tree">
        <h1>Mohammad & Eunice</h1>
        <h5>Invite You To Join Us In Celebrating Our Marriage</h5>
        <h6>Please kindly update us with your availability below</h6>
        <br>

        <form id="e&m-RSVPForm" name="e&m-RSVPForm" onsubmit="subform()" method="POST" target="hidden" action="https://docs.google.com/forms/d/e/1FAIpQLSd5qpK8lhbTAEZMyc_McIrrRhdX3EkFWfRQYjg24LBMxkdg9Q/formResponse?">
            <div class="form-group">
                <label for="entry.1697275987">Name(s):</label>
                <input type="text" id="entry.1697275987" class="form-control" name="entry.1697275987" placeholder="Please Enter Your Name(s) Here" autofocus  autocomplete="off" required>
            </div>
            <p>Please Confirm Your Availability:</p>
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <label for="entry.856680618" class="form-check-label">Will Be Attending</label>
                            <input type="radio" class="form-check-input" id="entry.856680618" name="entry.856680618" value="Will Be Attending" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <label for="unavailable" class="form-check-label">Unable to Attend</label>
                            <input type="radio" class="form-check-input" id="unavailable" name="entry.856680618" value="Unable to Attend">
                    </div>
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="entry.1749445564">No. of Guests</label>
                </div>
                <div class="col-sm-6">
                        <input type="number" class="form-control" id="entry.1749445564" name="entry.1749445564" value="0" step="1">
                </div>
            </div>
                <br><br>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="entry.1868876455">Attending Event(s):</label>
                </div>
                <div class="col-sm-6">
                        <select class="custom-select" id="entry.1868876455" name="entry.1868876455" required>
                            <option disabled selected value> -- select an option --</option>
                            <option value="Walimah {12th June}">Walimah {12th June}</option>
                            <option value="Filipino Community {14th June}">Filipino Community {14th June}</option>
                            <option value="Walimah & Filipino Community">Walimah & Filipino Community</option>
                        </select>
                </div>
            </div>
            <br>
            <div class="form-group">
            <label for="entry.1125013815">Like to leave us a message or let us know of any changes?</label>
                <textarea class="form-control" id="entry.1125013815" name="entry.1125013815" rows="5" cols="60" placeholder="Anything you'd like to let us know or any questions you may have?"></textarea>
            </div>
            <br><br>
            <div class="submit-region col-auto">
                <input type="image" src="https://cdn131.picsart.com/274951504005211.png?r1024x1024" name="submitbtn" id="submitbtn" value="submit"/>
                <p id="clicktosubmit">Click the Image to Submit</p>
            </div>
        </form>
        <div id="ThankYou-message" class="text-success">
            <p>Thank you for your submission <i class="far fa-check-circle"></i></p>
        </div>
        <iframe id="hidden" name="hidden" style="display:none;"></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
